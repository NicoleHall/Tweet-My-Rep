        uppercut to the jaw of Liberal Nemesis No. 1, Bill O''Reilly, and left him
        even more senseless than usual. The setting was a panel at the annual booksellers''
        convention in Los Angeles last month. Mr. Franken was on hand to hawk his
        fall book, ''''Lies and the Lying Liars Who Tell Them: A Fair and Balanced
        Look at the Right.'''' Mr. O''Reilly, plugging his forthcoming ''''Who''s
        Looking Out for You?,'''' was not overjoyed to find his face among the lying
        liars (George W. Bush, Dick Cheney, Ann Coulter) on Mr. Franken''s book jacket.
